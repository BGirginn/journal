name: journal_app
description: "Offline-first journaling app with block-based editor"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Database
  drift: ^2.14.1
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Utils
  uuid: ^4.2.2
  json_annotation: ^4.8.1
  collection: ^1.18.0
  vector_math: ^2.1.4
  
  # Image
  image_picker: ^1.0.5
  
  # Crypto (for checksums)
  crypto: ^3.0.3

  # Audio
  record: ^6.1.2
  audioplayers: ^6.0.0
  permission_handler: ^11.3.1
  video_player: ^2.8.2

  # Storage
  shared_preferences: ^2.2.2

  # PDF
  pdf: ^3.10.4
  printing: ^5.11.1

  # Firebase
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.4.0
  google_sign_in: ^6.3.0

  # UI Modernization
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  glassmorphism_ui: ^0.3.0 # Optional helper, but custom is better. Let's stick to core packages mostly.
  cached_network_image: ^3.3.1
  file_picker: ^10.3.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  drift_dev: ^2.14.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  json_serializable: ^6.7.1



flutter:
  uses-material-design: true
